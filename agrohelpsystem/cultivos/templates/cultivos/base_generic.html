<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>AgroHelpSystem</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pablo Doñate and Adnana Dragut" />
    <meta name="description" content="Agrohelpsystem" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'cultivos/styles.css' %}">
</head>
<body>
    {% block sidebar %}
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">AgroHelpSystem</span>
            </a>

            {% with url_name=request.resolver_match.url_name %}
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/cultivos/" class="nav-link {% if url_name == 'index' or  url_name == 'terreno-detail' %}active{% endif %}" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/cultivos/campos/" class="nav-link {% if url_name == 'campos' or  url_name == 'import-cultivo'  or  url_name == 'add-cultivo' %}active{% endif %}">Nuevo Terreno</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        {% endwith %}
        </header>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
