<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Agrohelpsystem Reset Password Template" />
        <meta name="author" content="Pablo DoÃ±ate and Adnana Dragut" />
        <title>Reset Password - AgroHelpSystem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'cultivos/resetPassword.css' %}" />
    </head>
    <body class="text-center">
        <main class="form-pwd form-reset-pwd m-auto">
            {% load crispy_forms_tags %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="container h-100">
                <div class="row">
                    <div class="col-1 align-self-center">
                        <a href="{{request.META.HTTP_REFERER|escape}}"><img id="backImg" src="{% static 'cultivos/images/back_arrow.png' %}" /></a>
                    </div>
                    <div class="col-11 align-self-center">
                        <p class="h1 fw-bold mb-2 mx-1 mx-md-2 mt-2">Reset Password</p>
                    </div>
                    <hr />
                    <p class="text-justified">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating ms-ps-5 mt-2 mb-3 text-center emailLabel">
                            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required />
                            <label for="inputEmail">Email</label>
                        </div>
                        <button id="resetPwdButton" class="btn btn-lg ms-ps-5 mt-2 mb-3" type="submit">Send email</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
