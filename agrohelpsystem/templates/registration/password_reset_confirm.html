<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Agrohelpsystem Reset Password Confirmation Template" />
      <meta name="author" content="Pablo DoÃ±ate and Adnana Dragut" />
      <title>Reset Password Confirmation v1.0</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Add additional CSS in static file -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'cultivos/resetPassword.css' %}">
   </head>
   <body class="text-center">
       <main class="form-pwd form-confirm-pwd m-auto">
            {% load crispy_forms_tags %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="container h-100">
        	    <p class="h1 fw-bold mb-2 mx-1 mx-md-2 mt-2">Password Reset Confirm</p>
        		<hr>
                <p class="text-justified">Please enter your new password.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating ms-ps-5 mb-3 text-center">
                        <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" autocomplete="new-password" required />
                        <label for="inputPassword">New Password*</label>
                    </div>
                    <div class="form-floating ms-ps-5 mb-3 text-center">
                        <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Repeat Password" autocomplete="new-password" required />
                        <label for="inputPassword">Repeat New Password*</label>
                    </div>
                    <button id="resetPwdButton" class="btn btn-lg ms-ps-5 mt-2 mb-3" type="submit">Reset password</button>
                </form>
            </div>
        </main>
   </body>
</html>
