<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Agrohelpsystem Signup Template" />
        <meta name="author" content="Pablo DoÃ±ate and Adnana Dragut" />
        <title>Register - AgroHelpSystem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'cultivos/signup.css' %}" />
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </head>
    <body class="text-center">
        <main class="form-signup m-auto">
            <form method="post" id="user_form">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="container h-100">
                    <div class="row">
                        <div class="col-1 align-self-center">
                            <a href="{{request.META.HTTP_REFERER|escape}}"><img id="backImg" src="{% static 'cultivos/images/back_arrow.png' %}" /></a>
                        </div>
                        <div class="col-11 ps-1 align-self-center">
                            <p class="h1 fw-bold mb-4 mx-1 mx-md-4 mt-4 signupLabel">Sign up</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 px-4 align-self-left">
                            <div class="form-floating ms-ps-5 mt-2 mb-3 text-center">
                                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required />
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-floating ms-ps-5 mb-3 text-center">
                                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required />
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="form-floating ms-ps-5 mb-3 text-center">
                                <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" autocomplete="new-password" required />
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-floating ms-ps-5 mb-3 text-center">
                                <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Repeat Password" autocomplete="new-password" required />
                                <label for="inputPassword">Repeat Password</label>
                            </div>
                        </div>
                        <div class="col-6 px-4 align-self-right">
                            <img id="registerImg" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid mt-3" alt="Sample image" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="g-recaptcha captcha my-2" data-sitekey="6LcgZU4jAAAAAK6m0UdPIRIIOLM5tcbcPr9EdS9W"></div>
                    </div>
                    <div class="row">
                        <button id="signupButton" class="btn btn-lg ms-ps-5 mt-2 mb-3" type="submit">Register</button>
                        <input type="hidden" value="Register" class="default" name="_save" />
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
